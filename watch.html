<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch the masterclass | Nexus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo"><span class="logo-mark">◇</span> NEXUS</a>
    </div>
  </header>

  <main class="watch-page">
    <div class="watch-page-inner">
      <!-- Replace the div below with your video embed (YouTube, Vimeo, or HTML5 video) -->
      <div class="watch-video-wrap">
        <div class="watch-video-placeholder">
          <p>Replace this with your video embed</p>
          <p class="watch-video-hint">e.g. YouTube iframe, Vimeo, or &lt;video&gt; source</p>
        </div>
        <!-- Example YouTube embed (uncomment and set your video ID):
        <iframe
          src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=0"
          title="Masterclass"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        -->
      </div>

      <div class="watch-cta">
        <!-- Set href to your Calendly, Cal.com, or booking page URL -->
        <a href="#" class="btn btn-cta btn-large watch-cta-btn" id="book-call-btn">
          Schedule a phone call
        </a>
        <p class="watch-cta-note">Pick a time that works for you.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">© Nexus. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
